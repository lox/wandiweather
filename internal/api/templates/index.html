<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandiWeather</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 1rem;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #4fc3f7; }
        .grid { display: grid; gap: 1rem; }
        @media (min-width: 700px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .grid .wide { grid-column: span 2; }
        }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #1f4068;
        }
        .card h2 { font-size: 0.9rem; color: #888; margin-bottom: 0.75rem; text-transform: uppercase; }
        .card.hero { grid-column: span 2; }
        @media (max-width: 700px) { .card.hero { grid-column: span 1; } }
        .hero-main { display: flex; justify-content: space-between; align-items: flex-start; }
        .hero-left h2 { margin-bottom: 0.25rem; }
        .temp-big { font-size: 5rem; font-weight: 200; line-height: 1; }
        .temp-unit { font-size: 2rem; color: #888; }
        .feels-like { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
        .today-observed { font-size: 0.9rem; color: #888; margin-top: 0.5rem; }
        .hero-right { text-align: right; }
        .today-label { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .today-range { font-size: 1.5rem; margin: 0.25rem 0; }
        .today-max { color: #ff7043; }
        .today-min { color: #4fc3f7; margin-left: 0.5rem; }
        .today-precip { font-size: 0.9rem; color: #4fc3f7; }
        .conditions-row { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 1rem; 
            margin-top: 1rem; 
            padding-top: 1rem; 
            border-top: 1px solid #1f4068; 
        }
        .condition { font-size: 0.9rem; color: #aaa; }
        .inversion { padding: 0.75rem; border-radius: 8px; margin-top: 1rem; font-size: 0.85rem; }
        .inversion.active { background: #ff6b6b22; border: 1px solid #ff6b6b; }
        .inversion.inactive { background: #4ecdc422; border: 1px solid #4ecdc4; }
        .tier { margin-bottom: 1rem; }
        .tier-label { font-size: 0.8rem; color: #4fc3f7; margin-bottom: 0.5rem; }
        .tier-elev { color: #666; }
        .stations { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .station {
            background: #1f4068;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 90px;
        }
        .station.primary { border: 1px solid #4fc3f7; }
        .station-name { color: #888; font-size: 0.7rem; }
        .chart-container { height: 300px; position: relative; }
        .updated { font-size: 0.75rem; color: #666; margin-top: 1rem; }
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        @media (max-width: 700px) {
            .forecast-grid { grid-template-columns: repeat(4, 1fr); }
        }
        .forecast-day {
            background: #1f4068;
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
        }
        .forecast-day.today {
            border: 1px solid #4fc3f7;
        }
        .day-name { font-weight: 600; color: #4fc3f7; }
        .day-date { font-size: 0.7rem; color: #888; margin-bottom: 0.5rem; }
        .temp-max { font-size: 1.5rem; font-weight: 300; }
        .temp-min { font-size: 1rem; color: #888; }
        .precip { 
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0.5rem;
            padding: 0.25rem;
            background: #4fc3f711;
            border-radius: 4px;
        }
        .precip-icon { font-size: 1rem; }
        .precip-chance { font-size: 0.8rem; color: #4fc3f7; font-weight: 600; }
        .precip-amount { font-size: 0.65rem; color: #888; }
        .wind { font-size: 0.7rem; color: #888; margin-top: 0.25rem; }
        .bom-temps { font-size: 0.7rem; color: #666; margin-top: 0.25rem; }
        .verification-stats {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .stat-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        .stat-badge.wu { background: #4fc3f722; color: #4fc3f7; }
        .stat-badge.bom { background: #ff6b6b22; color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è WandiWeather</h1>
        <div class="grid">
            <div id="current" hx-get="/partials/current" hx-trigger="load, every 60s" hx-swap="innerHTML">
                Loading...
            </div>
            <div id="forecast-container" hx-get="/partials/forecast" hx-trigger="load, every 3600s" hx-swap="innerHTML">
                Loading forecast...
            </div>
        </div>
    </div>
</body>
</html>
