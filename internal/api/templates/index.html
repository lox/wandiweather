<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandiWeather</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: {{.Palette.Background}};
            --card: {{.Palette.Card}};
            --card-border: {{.Palette.CardBorder}};
            --text: {{.Palette.Text}};
            --text-muted: {{.Palette.TextMuted}};
            --accent: {{.Palette.Accent}};
            --accent-alt: {{.Palette.AccentAlt}};
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
        }
        .container { max-width: 480px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .location { font-size: 1.25rem; font-weight: 600; }
        .time { font-size: 0.85rem; color: var(--text-muted); }
        
        /* .hero styles moved to bottom for background image support */
        .temp-now {
            font-size: 6rem;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -0.05em;
        }
        .temp-now .unit { font-size: 2.5rem; color: var(--text-muted); vertical-align: top; }
        .conditions-inline {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .today-forecast {
            background: var(--card);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }
        .forecast-header {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .forecast-narrative {
            font-size: 1rem;
            color: var(--text);
            opacity: 0.85;
            margin-bottom: 1rem;
        }
        .forecast-range {
            display: flex;
            justify-content: flex-start;
            gap: 2rem;
        }
        .range-item { text-align: center; }
        .range-value { font-size: 1.75rem; font-weight: 300; display: block; }
        .range-value.high { color: var(--accent-alt); }
        .range-value.low { color: var(--accent); }
        .range-value.rain { color: var(--accent); }
        .range-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
        .revised-from {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 0.75em;
            margin-right: 0.25em;
            font-weight: 300;
        }
        .observed-progress {
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--card-border);
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .inversion {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .inversion.active {
            background: linear-gradient(135deg, #ff6b6b22, #ff6b6b11);
            border: 1px solid #ff6b6b44;
        }
        .inversion.normal {
            background: linear-gradient(135deg, #4ecdc422, #4ecdc411);
            border: 1px solid #4ecdc444;
        }
        .inversion-title { font-weight: 600; margin-bottom: 0.25rem; }
        .inversion-detail { font-size: 0.8rem; color: var(--text-muted); }
        

        
        .forecast-section {
            display: block;
            width: 100%;
            max-width: 100%;
            margin-top: 1.5rem;
        }
        .forecast-section > * {
            width: 100%;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .section-title { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }
        
        .forecast-week {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .forecast-day {
            background: var(--card);
            border-radius: 10px;
            padding: 1rem 0.5rem;
            text-align: center;
            min-width: 0;
        }
        .forecast-day.today { border: 1px solid var(--accent); }
        .day-name { font-size: 0.75rem; color: var(--text-muted); }
        .day-temps { margin-top: 0.5rem; }
        .day-high { font-size: 1.1rem; }
        .day-low { font-size: 0.85rem; color: var(--text-muted); }
        .day-precip { font-size: 0.7rem; color: var(--accent); margin-top: 0.25rem; }
        
        .stations-toggle {
            margin-top: 1.5rem;
            text-align: center;
        }
        .stations-toggle button {
            background: none;
            border: 1px solid var(--card-border);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .stations-toggle button:hover { border-color: var(--accent); color: var(--accent); }
        
        .stations-grid {
            display: none;
            margin-top: 1rem;
        }
        .stations-grid.show { display: block; }
        .stations-table { width: 100%; }
        .station-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: var(--accent);
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--card);
        }
        .station-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            gap: 0.5rem;
            font-size: 0.8rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--card);
        }
        .station-row.primary { background: color-mix(in srgb, var(--accent) 10%, transparent); }
        .station-col-name { display: flex; flex-direction: column; gap: 0.15rem; }
        .station-col-name a { color: var(--accent); text-decoration: none; }
        .station-col-name a:hover { text-decoration: underline; }
        .station-label { font-size: 0.65rem; color: var(--text-muted); }
        .station-col-temp { text-align: right; }
        .station-col-elev { text-align: right; color: var(--text-muted); }
        .station-col-coords { text-align: right; font-size: 0.7rem; }
        .station-col-coords a { color: var(--text-muted); text-decoration: none; }
        .station-col-coords a:hover { color: var(--accent); }
        
        .updated { 
            text-align: center; 
            font-size: 0.75rem; 
            color: var(--text-muted); 
            margin-top: 2rem; 
            padding-top: 1rem;
            border-top: 1px solid var(--card);
        }
        .updated a { color: var(--text-muted); }
        
        .hero {
            position: relative;
            text-align: center;
            background-size: cover;
            background-position: center top;
            border-radius: 12px;
            margin: 0 0 1rem;
            padding: 2.5rem 1rem 1.5rem;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                color-mix(in srgb, var(--bg) 20%, transparent) 0%, 
                color-mix(in srgb, var(--bg) 60%, transparent) 50%,
                color-mix(in srgb, var(--bg) 90%, transparent) 100%);
            border-radius: 12px;
            z-index: 0;
        }
        .hero > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="current" hx-get="/partials/current" hx-trigger="load, every 60s" hx-swap="innerHTML">
            Loading...
        </div>
    </div>
    <script>
        function toggleStations() {
            document.getElementById('stations-grid').classList.toggle('show');
        }
        
        // Weather image URL (with optional override)
        var weatherImageUrl = '/weather-image{{if .WeatherOverride}}?weather={{.WeatherOverride}}{{end}}';
        
        // Load banner as background image for hero section
        (function() {
            var img = new Image();
            img.onload = function() {
                var hero = document.querySelector('.hero');
                if (hero) {
                    hero.style.backgroundImage = 'url(' + weatherImageUrl + ')';
                }
            };
            img.src = weatherImageUrl;
        })();
        
        // Re-apply after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(e) {
            if (e.detail.target.id === 'current') {
                var hero = document.querySelector('.hero');
                if (hero) {
                    hero.style.backgroundImage = 'url(' + weatherImageUrl + ')';
                }
            }
        });
    </script>
</body>
</html>
