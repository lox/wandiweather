<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WandiWeather</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #eee;
            min-height: 100vh;
            padding: 1rem;
        }
        .container { max-width: 480px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .location { font-size: 1.25rem; font-weight: 600; }
        .time { font-size: 0.85rem; color: #666; }
        
        /* .hero styles moved to bottom for background image support */
        .temp-now {
            font-size: 6rem;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -0.05em;
        }
        .temp-now .unit { font-size: 2.5rem; color: #666; vertical-align: top; }
        .conditions-inline {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .today-forecast {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }
        .forecast-header {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .forecast-narrative {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        .forecast-range {
            display: flex;
            justify-content: flex-start;
            gap: 2rem;
        }
        .range-item { text-align: center; }
        .range-value { font-size: 1.75rem; font-weight: 300; display: block; }
        .range-value.high { color: #ff7043; }
        .range-value.low { color: #4fc3f7; }
        .range-value.rain { color: #4fc3f7; }
        .range-label { font-size: 0.7rem; color: #666; text-transform: uppercase; }
        .revised-from {
            text-decoration: line-through;
            color: #666;
            font-size: 0.75em;
            margin-right: 0.25em;
            font-weight: 300;
        }
        .observed-progress {
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid #2a2a4e;
            font-size: 0.85rem;
            color: #666;
        }
        
        .inversion {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .inversion.active {
            background: linear-gradient(135deg, #ff6b6b22, #ff6b6b11);
            border: 1px solid #ff6b6b44;
        }
        .inversion.normal {
            background: linear-gradient(135deg, #4ecdc422, #4ecdc411);
            border: 1px solid #4ecdc444;
        }
        .inversion-title { font-weight: 600; margin-bottom: 0.25rem; }
        .inversion-detail { font-size: 0.8rem; color: #888; }
        

        
        .forecast-section {
            display: block;
            width: 100%;
            max-width: 100%;
            margin-top: 1.5rem;
        }
        .forecast-section > * {
            width: 100%;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .section-title { font-size: 0.75rem; color: #666; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .forecast-week {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .forecast-day {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 1rem 0.5rem;
            text-align: center;
            min-width: 0;
        }
        .forecast-day.today { border: 1px solid #4fc3f7; }
        .day-name { font-size: 0.75rem; color: #888; }
        .day-temps { margin-top: 0.5rem; }
        .day-high { font-size: 1.1rem; }
        .day-low { font-size: 0.85rem; color: #666; }
        .day-precip { font-size: 0.7rem; color: #4fc3f7; margin-top: 0.25rem; }
        
        .stations-toggle {
            margin-top: 1.5rem;
            text-align: center;
        }
        .stations-toggle button {
            background: none;
            border: 1px solid #333;
            color: #666;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .stations-toggle button:hover { border-color: #4fc3f7; color: #4fc3f7; }
        
        .stations-grid {
            display: none;
            margin-top: 1rem;
        }
        .stations-grid.show { display: block; }
        .stations-table { width: 100%; }
        .station-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: #4fc3f7;
            padding: 0.5rem 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .station-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            gap: 0.5rem;
            font-size: 0.8rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #1a1a2e;
        }
        .station-row.primary { background: rgba(79, 195, 247, 0.1); }
        .station-col-name { display: flex; flex-direction: column; gap: 0.15rem; }
        .station-col-name a { color: #4fc3f7; text-decoration: none; }
        .station-col-name a:hover { text-decoration: underline; }
        .station-label { font-size: 0.65rem; color: #666; }
        .station-col-temp { text-align: right; }
        .station-col-elev { text-align: right; color: #888; }
        .station-col-coords { text-align: right; font-size: 0.7rem; }
        .station-col-coords a { color: #888; text-decoration: none; }
        .station-col-coords a:hover { color: #4fc3f7; }
        
        .updated { 
            text-align: center; 
            font-size: 0.75rem; 
            color: #444; 
            margin-top: 2rem; 
            padding-top: 1rem;
            border-top: 1px solid #1a1a2e;
        }
        
        .hero {
            position: relative;
            text-align: center;
            background-size: cover;
            background-position: center top;
            border-radius: 12px;
            margin: 0 0 1rem;
            padding: 2.5rem 1rem 1.5rem;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(15, 15, 26, 0.2) 0%, 
                rgba(15, 15, 26, 0.6) 50%,
                rgba(15, 15, 26, 0.9) 100%);
            border-radius: 12px;
            z-index: 0;
        }
        .hero > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="current" hx-get="/partials/current" hx-trigger="load, every 60s" hx-swap="innerHTML">
            Loading...
        </div>
    </div>
    <script>
        function toggleStations() {
            document.getElementById('stations-grid').classList.toggle('show');
        }
        
        // Load banner as background image for hero section
        (function() {
            var img = new Image();
            img.onload = function() {
                var hero = document.querySelector('.hero');
                if (hero) {
                    hero.style.backgroundImage = 'url(/weather-image)';
                }
            };
            img.src = '/weather-image';
        })();
        
        // Re-apply after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(e) {
            if (e.detail.target.id === 'current') {
                var hero = document.querySelector('.hero');
                if (hero) {
                    hero.style.backgroundImage = 'url(/weather-image)';
                }
            }
        });
    </script>
</body>
</html>
